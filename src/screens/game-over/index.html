<div class="modal-content">
  <div class="modal-header">
    <h2>Game Over</h2>
  </div>
  <div class="modal-body score-table">
    <table>
      <caption>High Score</caption>
      <thead>
        <th>Name of the hero</th>
        <th>Defeated Monsters</th>
      </thead>
      <tbody id="high-score"></tbody>
    </table>
    <p id="wait">Loading other results ...</p>
  </div>
  <div class="modal-footer">
    <form>
      <button type="submit" id="submitBtn">New Game</button>
    </form>
  </div>
</div>
